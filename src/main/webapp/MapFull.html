	<script>
		$(document).scroll(function() {
			checkOffset();
		});
		
		function checkOffset() {
			if ($('#mapa_expandir').offset().top + $('#mapa_expandir').height() >= $(
					'#rodape').offset().top - 10)
				$('#mapa_expandir').css('position', 'absolute');
			if ($(document).scrollTop() + window.innerHeight < $('#rodape')
					.offset().top)
				$('#mapa_expandir').css('position', 'fixed'); // restore when you scroll up
		}
	</script>
