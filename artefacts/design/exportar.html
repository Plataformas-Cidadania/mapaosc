<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Portal das Organizações da Sociedade Civil</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css" media="all" />


</head>

<body class="ver_tudo exportar">

	<h1><em>&nbsp;</em> Exportar</h1>
	<a href="#" class="modal_fechar filtros" onclick="parent.jQuery.fancybox.close()">-</a>

	<div id="mapa" class="formulario organizacao"> 
		<p>
			Escolha o que deseja exportar e o formato do arquivo
		</p>
		<form>
		<fieldset>
			<p class="topico">7 informações gerais disponíveis:</p>
			 <input type="checkbox" name="info" value="atividade" id="atividade" /><label for="atividade">Atividade econômica</label> <br />
			 <input type="checkbox" name="info" value="avaliacao" id="avaliacao" /><label for="avaliacao">Avaliação dos usuários do portal</label> <br />
			 <input type="checkbox" name="info" value="descricao" id="descricao" /><label for="descricao">Descrição</label> <br />
			 <input type="checkbox" name="info" value="documentos" id="documentos" /><label for="documentos">Documentos</label> <br />
			 <input type="checkbox" name="info" value="email" id="email" /><label for="email">E-mail</label> <br />
			 <input type="checkbox" name="info" value="endereco" id="endereco" /><label for="endereco">Endereço</label> <br />
			 <input type="checkbox" name="info" value="fundacao" id="fundacao" /><label for="fundacao">Fundada em</label> <br />
			 <input type="checkbox" name="info" value="projetos" id="projetos" /><label for="projetos">Projetos</label> <br />
			 <input type="checkbox" name="info" value="site" id="site" /><label for="site">Site</label>
		</fieldset>

		<fieldset>
			<p class="topico">4 gráficos e dados tabulares disponíveis:</p>
			<input type="checkbox" name="graficos" value="avaliacao" id="avaliacao2" /><label for="avaliacao2">Avaliação no portal</label> <br />
			<input type="checkbox" name="graficos" value="parcerias" id="parcerias" /><label for="parcerias">Número de parcerias</label> <br />
			<input type="checkbox" name="graficos" value="propostas" id="propostas" /><label for="propostas">Quantidade de propostas</label> <br />
			<input type="checkbox" name="graficos" value="total" id="total" /><label for="total">Valor total das parcerias</label>
		</fieldset>

		<fieldset>
			<p class="topico">Formato do arquivo exportado:</p>
			<input type="radio" name="formato" value="pdf" id="pdf" /><label for="pdf">PDF</label> <br />
			<input type="radio" name="formato" value="csv" id="csv" /><label for="csv">CSV</label>
		</fieldset>

		<button class="exportar" type="submit">Exportar</button>
	</form>
	</div>
	</div>

</body>

</html>
